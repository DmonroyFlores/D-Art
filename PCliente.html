<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PCliente/css/pCliente.css">
</head>
<body>
    <div class="container">

    <!--menu lateral derecho-->
        <aside id="navegador">
            <img src="PCliente/img/LOGO.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Mensajes</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </aside>

    <!--centro-->
        <article id="centro">
            <p id="titulo">Perfil</p>
            <div>
            <img id="fondo-perfil" src="PCliente/img/Rectangle 44.png">
            <div class="profile-info">
                <img id="foto-perfil" src="PCliente/img/Group 70.png">
                <p>@usuario</p>
                <button id="btn-editar"><p><a class="btn-editar" href="#">Editar</a></p></button>
            </div class="profile-edit">            
            </div>
            <div>
                <textarea id="descripcion-perfil">Descripcion de Perfil</textarea>
            </div>
            <div class="dif-perfil">
                <p>Peticiones</p>
            </div>
            <div id="pez">
                <img id="perfil" src="PCliente/img/Vector.png">
                <div class="input-with-icon">
                    <img id="pez-icon" src="PCliente/img/fish 1.png">    
                    <input type="text" id="comision">                
                </div>
            </div>
            <div id="pesca">
                <img id="perfil" src="PCliente/img/Vector.png">
                <div class="input-with-icon">
                    <img id="pesca-icon" src="PCliente/img/fishing-rod-fishing-svgrepo-com (5) 1.png">    
                    <input type="text" id="comisionA">
                </div>

            </div>
        </article>

    <!--menu lateral derecho-->
        <aside id="r-menu">
            <button id="btn-perfil"><p><a class="btn-perfil" href="perfil">Perfil</a></p></button>
        </aside>

    </div>
    <script src="PArtista/js/pArtista.js"></script>
</body>
</html>
